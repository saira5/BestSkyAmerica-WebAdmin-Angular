<div class="app-main__outer">
  <div class="app-main__inner">
    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div class="page-title-icon bg-warning text-white">
            <i class="icofont-dashboard-web  ">
            </i>
          </div>
          <div> Users Managment
            <div class="page-title-subheading">Users listing
            </div>
          </div>
        </div>
        <div class="page-title-actions">

          <div class="d-inline-block dropdown">
            <a style="margin-left: 4px;color: white;" class="btn-shadow  btn btn-info" (click)="navigateToStaffAdd()">
              <i class="icofont-ui-add"></i> Add New
            </a>
          
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-md-12">

        <h4 class="d-flex flex-wrap justify-content-between align-items-center mb-3">
          <div>Users</div>
          <!-- <div class="col-12 col-md-3 p-0 mb-3">
            <input type="text" class="form-control" placeholder="Search...">
          </div> -->
        </h4>
        <div class="main-card mb-3 card">
          <!-- <div class="card-header">Products
                                        <div class="btn-actions-pane-right">
                                            <div role="group" class="btn-group-sm btn-group">
                                                <button class="active btn btn-focus">Received </button>
                                                <button class="btn btn-focus">Pending</button>
                                            </div>
                                        </div>
                                    </div> -->
          <mat-progress-bar *ngIf="!loaded" mode="indeterminate"></mat-progress-bar>
          <div class="card-body">

            <div class="table-responsive">
              <mat-form-field style="width: 100%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
                <!-- (keyup)="applyFilter($event.target.value)" -->
              </mat-form-field>

              <div class="mat-elevation-z8">
                <div class="example-container">
                  <table mat-table [dataSource]="dataSource" style="width: 100%;">
                    <div>
                      <!-- <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                          <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                          </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                            (change)="checkboxClicked($event,row)" [checked]="selection.isSelected(row)">
                          </mat-checkbox>
                        </td>
                      </ng-container> -->

                      <!-- <ng-container matColumnDef="user image">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> <img style="width: 30px; height: 30px;"
                            [src]="element.user_image!=null ? element.user_image : '../../../assets/images/no_image.png'" />
                        </td>
                      </ng-container> -->

                      <ng-container matColumnDef="name" sticky>
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element">
                          <span> {{element.first_name}} </span>
                          <span> {{element.last_name}} </span>
                        </td>
                      </ng-container>

                      <ng-container style="margin-right: 10px;" matColumnDef="roles">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element">
                          <span class="badge" [ngClass]="{
                            'badge-info':element.roles === 'user',
                            'badge-danger':element.roles === 'admin'
                            
                          }"> {{element.roles | removeUnderScore | titlecase}}</span>
                          <!-- {'admin': 1, 'user': 2, 'guest': 3, 'manager': 4, 'waiter': 5, 'staff': 6, 'kitchen_manager':7} -->

                        </td>
                      </ng-container>

                      <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                      </ng-container>

                      <!-- <ng-container matColumnDef="Salary">
                        <th mat-header-cell *matHeaderCellDef> Salary </th>
                        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
                      </ng-container>

                      <ng-container matColumnDef="Salary Disbursement">
                        <th mat-header-cell *matHeaderCellDef> Salary Disbursement </th>
                        <td mat-cell *matCellDef="let element"> {{element.salary_disbursement}} </td>
                      </ng-container>

                      <ng-container matColumnDef="Job Shift">
                        <th mat-header-cell *matHeaderCellDef> Job Shift </th>
                        <td mat-cell *matCellDef="let element"> {{element.job_shift}} </td>
                      </ng-container> -->

                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                          <div class="buttons">
                            <a style="color: #8f8f8f;" (click)="getUserId(element._id,'edit')"
                              class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Edit</a>
                            <button (click)="getUserId(element._id,'delete')"
                              class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Delete</button>
                              <button (click)="getUserStoreId(element._id,element.company_name)"
                              class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">View Stores</button>
                          </div>
                        </td>
                      </ng-container>


                    </div>
                    <tr mat-header-row *matHeaderRowDef="table_headers"></tr>
                    <tr mat-row *matRowDef="let row; columns: table_headers;"></tr>
                  </table>
                </div>
                <mat-paginator #paginator [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10,50,100,500]">
                </mat-paginator>

              </div>
            </div>
          </div>


        </div>
      </div>

    </div>


  </div>








</div>
