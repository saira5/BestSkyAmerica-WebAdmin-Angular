                <!-- (keyup)="applyFilter($event.target.value)" -->
              </mat-form-field>

              <div class="mat-elevation-z8">

                  <table mat-table [dataSource]="dataSource" style="width: 100%;">

                      <ng-container matColumnDef="name" sticky>
                        <th mat-header-cell *matHeaderCellDef> Name  </th>
                        <td mat-cell *matCellDef="let element">
                          <span> {{element.name }} </span>
                         
                        </td>
                      </ng-container>

                      <!-- <ng-container matColumnDef="description" sticky>

                     <ng-container style="margin-right: 10px;" matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element">
                          <span class="badge" [ngClass]="{
                            'badge-info':element.status === 'online',
                            'badge-warning':element.status === 'offline'
                           
                          }"> {{element.status | removeUnderScore | titlecase}}</span>

                        </td>
                      </ng-container>

                      <ng-container style="margin-right: 10px;" matColumnDef="approved">
                        <th mat-header-cell *matHeaderCellDef> status </th>
                        <td mat-cell *matCellDef="let element">
                          <span class="badge" [ngClass]="{
                            'badge-info':element.approved === 'false',
                            'badge-warning':element.approved === 'true'
                           
                          }"> {{element.approved | removeUnderScore | titlecase}}</span>

                        </td>
                      </ng-container>

                      <ng-container matColumnDef="alert_quantity">
                        <th mat-header-cell *matHeaderCellDef> Quantity </th>
                        <td mat-cell *matCellDef="let element"> {{element.alert_quantity}} </td>
                      </ng-container>

                            <a  *ngIf=!add style="color: #8f8f8f;" (click)="getProductId(element._id,'edit')"
                              class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Edit</a>
                            <button  (click)="getProductId(element._id,'delete')"
                              class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Delete</button>
                          </div>
                        </td>
                      </ng-container>

                    <tr mat-header-row *matHeaderRowDef="table_headers"></tr>
                    <tr mat-row *matRowDef="let row; columns: table_headers;"></tr>
                  </table>
                </div>
